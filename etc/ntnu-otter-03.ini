[Transports.TCP.Client/sw]
Enabled                                 = Simulation
Entity Label                            = TCP with FishData
Server - Address                        = 127.0.0.1
Server - Port                           = 9802
Transports                              = TBRFishTag,
                                          PlanControl,
                                          Reference

# GPS simulator.
[Simulators.GPS]
Initial Position                        = 61.9075889,5.3205932